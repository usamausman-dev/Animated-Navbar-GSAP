<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200&display=swap"
        rel="stylesheet">

</head>

<body>

    <div class="container">
        <div class="navbar">
            <div class="site-logo">&lt;Codes/&gt;</div>
            <div class="menu-toggle">
                <div id="menu-toggle-btn">
                    <span></span>
                </div>
            </div>
        </div>

        <div class="header">
            We Transform <br> Ideas into Digital<br> Outcomes.
        </div>

        <div class="nav-container">
            <div class="nav">
                <div class="col flex">
                    <div class="nav-logo">C/</div>
                    <div class="nav-socials">
                        <a href="">Behance</a>
                        <a href="">Facebook</a>
                        <a href="">Instagram</a>
                        <a href="">Github</a>
                        <a href="">Youtube</a>
                    </div>
                </div>
                <div class="col">
                    <div class="nav-link">
                        <a href="">Work</a>
                        <div class="nav-item-wrapper"></div>
                    </div>

                    <div class="nav-link">
                        <a href="">Work</a>
                        <div class="nav-item-wrapper"></div>
                    </div>

                    <div class="nav-link">
                        <a href="">Work</a>
                        <div class="nav-item-wrapper"></div>
                    </div>

                    <div class="nav-link">
                        <a href="">Work</a>
                        <div class="nav-item-wrapper"></div>
                    </div>

                    <div class="nav-link">
                        <a href="">Work</a>
                        <div class="nav-item-wrapper"></div>
                    </div>
                </div>
            </div>

            <div class="nav-footer">
                <div class="links">
                    <a href="#">Privacy Policy</a>
                    <a href="#">Cookie Policy</a>
                    <a href="#">Terms & Conditions</a>
                </div>

                <div class="contact">
                    <a href="#">codesltd@gmail.com</a>
                </div>

            </div>
        </div>
    </div>

    <script>
        const t1 = gsap.timeline({ paused: true });


        const animateOpenNav = () => {
            t1.to(".nav-container", 0.2, {
                autoAlpha: 1,
                delay: 0.1
            });

            t1.to(".site-logo", 0.2, { color: '#fff' }, "-=0.1")
        }

        const openNav = () => {
            animateOpenNav();
            const navBtn = document.getElementById('menu-toggle-btn')
            navBtn.onclick = function (e) {
                navBtn.classList.toggle("active")
                t1.reversed(!t1.reversed())
            }
        }

        openNav();

        

        t1.from(".flex > div", 0.4, {
            opacity: 0,
            y: 10,
            stagger: {
                amount: 0.04
            }
        });

        t1.to(".nav-link > a", 0.8, {
            top: 0,
            ease: 'power2.inOut',
            stagger: { amount: 0.1 }
        }, "-=0.4")

        t1.from(".nav-footer", 0.3, { opacity: 0 }, "-=0.5").reverse();

    </script>

</body>

</html>
